<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #121212;
            z-index: 10;
            padding: 20px 0;
            border-bottom: 2px solid #00bcd4;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #00bcd4;
        }

        .file-controls, .link-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        input[type="file"], input[type="url"], button {
            padding: 10px 20px;
            background-color: #1e1e1e;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button {
            background-color: #00bcd4;
            color: #121212;
        }

        button:disabled {
            background-color: #3a3a3a;
            color: #777;
            cursor: not-allowed;
        }

        #progress {
            display: none;
            margin-top: 10px;
            color: #00bcd4;
            text-align: center;
        }

        .output-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin: 20px auto;
            padding: 0 20px;
        }

        .output-box {
            flex: 1;
            resize: both;
            overflow: auto;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00bcd4;
            max-height: calc(100vh - 150px);
        }

        #chatgptOutput {
            resize: horizontal;
            direction: ltr;
            text-align: left;
        }

        #userOutput {
            resize: horizontal;
            direction: ltr;
            text-align: left;
        }

        .output-box h2 {
            margin: 0;
            color: #00bcd4;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chatgpt {
            background-color: #282828;
            color: #00e676;
        }

        .user {
            background-color: #3a3a3a;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChatGPT Chat Parser</h1>
        <div class="file-controls">
            <input type="file" id="fileInput" accept=".txt">
            <button id="parseButton" disabled>Parse File</button>
        </div>
        <div class="link-controls">
            <input type="url" id="chatLinkInput" placeholder="Paste ChatGPT Link Here">
            <button id="fetchChatButton">Fetch Chat</button>
        </div>
        <div id="progress">Processing: <span id="progressValue">0</span>%</div>
    </header>
    <div class="output-container">
        <div class="output-box" id="chatgptOutput">
            <h2>
                ChatGPT Replies
                <button class="color-change-button" data-target="chatgpt">Change GPT Chat Color</button>
            </h2>
        </div>
        <div class="output-box" id="userOutput">
            <h2>
                Your Replies
                <button class="color-change-button" data-target="user">Change Your Chat Color</button>
            </h2>
        </div>
    </div>

    <script>
        let uploadedFileContent = "";

        // Handle file input and enable parse button
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const parseButton = document.getElementById('parseButton');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    uploadedFileContent = e.target.result;
                    parseButton.disabled = false;
                };

                reader.onerror = function(err) {
                    alert("Failed to read file. Please try again.");
                    parseButton.disabled = true;
                };

                reader.readAsText(file);
            }
        });

        // Handle file parsing and display messages
        document.getElementById('parseButton').addEventListener('click', function() {
            if (!uploadedFileContent) {
                alert("No file content loaded.");
                return;
            }

            processChatContent(uploadedFileContent);
        });

        // Handle fetching a chat from a provided URL
        document.getElementById('fetchChatButton').addEventListener('click', async function() {
            const chatLinkInput = document.getElementById('chatLinkInput').value;
            if (!chatLinkInput) {
                alert("Please provide a valid ChatGPT chat link.");
                return;
            }

            try {
                const response = await fetch(chatLinkInput);
                if (!response.ok) throw new Error("Failed to fetch chat data.");

                const chatData = await response.text(); // Adjust depending on the response type
                processChatContent(chatData);
            } catch (error) {
                alert(`Error fetching chat: ${error.message}`);
            }
        });

        // Function to process chat content and display it
        function processChatContent(content) {
            const chatGPTContainer = document.getElementById('chatgptOutput');
            const userContainer = document.getElementById('userOutput');
            const progressBar = document.getElementById('progress');
            const progressValue = document.getElementById('progressValue');

            // Clear previous content
            chatGPTContainer.innerHTML = `
                <h2>
                    ChatGPT Replies
                    <button class="color-change-button" data-target="chatgpt">Change GPT Chat Color</button>
                </h2>`;
            userContainer.innerHTML = `
                <h2>
                    Your Replies
                    <button class="color-change-button" data-target="user">Change Your Chat Color</button>
                </h2>`;
            progressBar.style.display = 'block';

            const lines = content.split('\n');
            const totalLines = lines.length;

            let conversationIndex = 1;
            let currentSpeaker = null;
            let currentMessage = '';

            const flushMessage = () => {
                if (currentMessage.trim()) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${currentSpeaker}`;
                    messageDiv.textContent = `(${conversationIndex}) ${currentMessage.trim()}`;
                    if (currentSpeaker === 'chatgpt') {
                        chatGPTContainer.appendChild(messageDiv);
                    } else if (currentSpeaker === 'user') {
                        userContainer.appendChild(messageDiv);
                    }
                }
                currentMessage = '';
            };

            lines.forEach((line, index) => {
                setTimeout(() => {
                    line = line.trim();
                    if (line.startsWith('You said:')) {
                        if (currentSpeaker) flushMessage();
                        currentSpeaker = 'user';
                        conversationIndex++;
                    } else if (line.startsWith('ChatGPT said:')) {
                        if (currentSpeaker) flushMessage();
                        currentSpeaker = 'chatgpt';
                    } else if (currentSpeaker) {
                        currentMessage += (currentMessage ? '\n' : '') + line;
                    }

                    // Update progress
                    const percentage = Math.floor(((index + 1) / totalLines) * 100);
                    progressValue.textContent = percentage;

                    // Final flush at the end
                    if (index === totalLines - 1) {
                        flushMessage();
                        progressBar.style.display = 'none';
                    }
                }, 10 * index); // Delay for visual effect
            });
        }
    </script>
</body>
</html>
