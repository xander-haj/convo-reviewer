<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #121212;
            z-index: 10;
            padding: 20px 0;
            border-bottom: 2px solid #00bcd4;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #00bcd4;
        }

        .file-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        input[type="file"], button {
            padding: 10px 20px;
            background-color: #1e1e1e;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button {
            background-color: #00bcd4;
            color: #121212;
        }

        button:disabled {
            background-color: #3a3a3a;
            color: #777;
            cursor: not-allowed;
        }

        #progress {
            display: none;
            margin-top: 10px;
            color: #00bcd4;
        }

        .output-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin: 20px auto;
            padding: 0 20px;
        }

        .output-box {
            flex: 1;
            resize: both;
            overflow: auto;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00bcd4;
            max-height: calc(100vh - 150px);
        }

        #chatgptOutput {
            resize: horizontal;
            direction: ltr;
            text-align: left;
        }

        #userOutput {
            resize: horizontal;
            direction: ltr;
            text-align: left;
        }

        .output-box h2 {
            margin-top: 0;
            color: #00bcd4;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chatgpt {
            background-color: #282828;
            color: #00e676;
        }

        .user {
            background-color: #3a3a3a;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChatGPT Chat Parser</h1>
        <div class="file-controls">
            <input type="file" id="fileInput" accept=".txt">
            <button id="parseButton" disabled>Parse File</button>
        </div>
        <button id="chatColorsButton">Chat Colors</button>
        <div id="progress">Processing: <span id="progressValue">0</span>%</div>
    </header>
    <div class="output-container">
        <div class="output-box" id="chatgptOutput">
            <h2>ChatGPT Replies</h2>
        </div>
        <div class="output-box" id="userOutput">
            <h2>Your Replies</h2>
        </div>
    </div>

    <script>
        let uploadedFileContent = "";

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const parseButton = document.getElementById('parseButton');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    uploadedFileContent = e.target.result;
                    console.log("File content loaded successfully.");
                    parseButton.disabled = false;
                };

                reader.onerror = function(err) {
                    console.error("File reading failed:", err);
                    alert("Failed to read file. Please try again.");
                    parseButton.disabled = true;
                };

                reader.readAsText(file);
            }
        });

        document.getElementById('parseButton').addEventListener('click', function() {
            if (!uploadedFileContent) {
                alert("No file content loaded.");
                return;
            }

            const progressBar = document.getElementById('progress');
            const progressValue = document.getElementById('progressValue');
            progressBar.style.display = 'block';

            const lines = uploadedFileContent.split('\n');
            const totalLines = lines.length;

            const chatGPTContainer = document.getElementById('chatgptOutput');
            const userContainer = document.getElementById('userOutput');

            // Clear previous content
            chatGPTContainer.innerHTML = '<h2>ChatGPT Replies</h2>';
            userContainer.innerHTML = '<h2>Your Replies</h2>';

            let conversationIndex = 1;
            let currentSpeaker = null;
            let currentMessage = '';
            let messageBlockStarted = false;

            const flushMessage = () => {
                if (currentMessage.trim()) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${currentSpeaker}`;
                    messageDiv.textContent = `(${conversationIndex}) ${currentMessage.trim()}`;
                    if (currentSpeaker === 'user') {
                        userContainer.appendChild(messageDiv);
                    } else if (currentSpeaker === 'chatgpt') {
                        chatGPTContainer.appendChild(messageDiv);
                    }
                }
                currentMessage = '';
            };

            lines.forEach((line, index) => {
                setTimeout(() => {
                    line = line.trim();
                    if (line.startsWith('You said:')) {
                        if (messageBlockStarted) flushMessage();
                        currentSpeaker = 'user';
                        messageBlockStarted = true;
                        conversationIndex++;
                    } else if (line.startsWith('ChatGPT said:')) {
                        if (messageBlockStarted) flushMessage();
                        currentSpeaker = 'chatgpt';
                        messageBlockStarted = true;
                    } else if (messageBlockStarted) {
                        currentMessage += (currentMessage ? '\n' : '') + line;
                    }

                    // Update progress
                    const percentage = Math.floor(((index + 1) / totalLines) * 100);
                    progressValue.textContent = percentage;

                    // Final flush at the end
                    if (index === totalLines - 1 && messageBlockStarted) {
                        flushMessage();
                        progressBar.style.display = 'none';
                        console.log('Parsing complete.');
                    }
                }, 10 * index); // Delay for visual effect
            });
        });

        document.getElementById('chatColorsButton').addEventListener('click', function() {
            const chatGPTColor = prompt("Enter the ChatGPT reply background color (e.g., #282828):", "#282828");
            const userColor = prompt("Enter the User reply background color (e.g., #3a3a3a):", "#3a3a3a");

            if (chatGPTColor) {
                document.querySelectorAll('.chatgpt').forEach(el => {
                    el.style.backgroundColor = chatGPTColor;
                });
            }

            if (userColor) {
                document.querySelectorAll('.user').forEach(el => {
                    el.style.backgroundColor = userColor;
                });
            }
        });
    </script>
</body>
</html>
