<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            position: sticky;
            top: 0;
            background-color: #121212;
            z-index: 10;
            padding: 20px 0;
            border-bottom: 2px solid #00bcd4;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #00bcd4;
        }

        .file-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        input[type="file"], button {
            padding: 10px 20px;
            background-color: #1e1e1e;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button {
            background-color: #00bcd4;
            color: #121212;
        }

        button:disabled {
            background-color: #3a3a3a;
            color: #777;
            cursor: not-allowed;
        }

        #progress {
            display: none;
            margin-top: 10px;
            color: #00bcd4;
        }

        .output-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin: 20px auto;
            padding: 0 20px;
        }

        .output-box {
            flex: 1;
            resize: both;
            overflow: auto;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00bcd4;
            max-height: calc(100vh - 150px);
        }

        #chatgptOutput {
            resize: horizontal;
            direction: ltr;
            text-align: left;
        }

        #userOutput {
            resize: horizontal;
            direction: ltr;
            text-align: left;
        }

        .output-box h2 {
            margin-top: 0;
            color: #00bcd4;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .chatgpt {
            background-color: #282828;
            color: #00e676;
        }

        .user {
            background-color: #3a3a3a;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <header>
        <h1>ChatGPT Chat Parser</h1>
        <div class="file-controls">
            <input type="file" id="fileInput" accept=".txt">
            <button id="parseButton" disabled>Parse File</button>
        </div>
        <button id="chatColorsButton">Chat Colors</button>
        <div id="progress">Processing: <span id="progressValue">0</span>%</div>
    </header>
    <div class="output-container">
        <div class="output-box" id="chatgptOutput">
            <h2>ChatGPT Replies</h2>
        </div>
        <div class="output-box" id="userOutput">
            <h2>Your Replies</h2>
        </div>
    </div>

    <script>
        document.getElementById('chatColorsButton').addEventListener('click', function() {
            const colorPicker = document.createElement('input');
            colorPicker.type = 'color';
            colorPicker.style.display = 'none';
            document.body.appendChild(colorPicker);

            colorPicker.click();

            colorPicker.addEventListener('change', (e) => {
                const color = e.target.value;
                const target = prompt("Enter 'chatgpt' to change ChatGPT's text color or 'user' to change User's text color:");
                
                if (target === 'chatgpt') {
                    document.querySelectorAll('.chatgpt').forEach(el => el.style.color = color);
                } else if (target === 'user') {
                    document.querySelectorAll('.user').forEach(el => el.style.color = color);
                } else {
                    alert("Invalid input! Please try again.");
                }
                document.body.removeChild(colorPicker);
            });
        });
    </script>
</body>
</html>
