<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Chat Parser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #00bcd4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        .file-upload, .action-buttons {
            margin-bottom: 20px;
            text-align: center;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #00bcd4;
            color: #ffffff;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: #121212;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            background-color: #3a3a3a;
            color: #777;
            cursor: not-allowed;
        }

        #progress {
            display: none;
            margin-top: 20px;
            color: #00bcd4;
        }

        .output-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            margin-top: 20px;
        }

        .output-box {
            flex: 1;
            max-height: 70vh;
            overflow-y: auto;
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #00bcd4;
        }

        .output-box h2 {
            margin-top: 0;
            color: #00bcd4;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }

        .chatgpt {
            background-color: #282828;
            color: #00e676;
        }

        .user {
            background-color: #3a3a3a;
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Chat Parser</h1>
        <div class="file-upload">
            <label for="fileInput">Upload your chat file:</label>
            <input type="file" id="fileInput" accept=".txt">
        </div>
        <div class="action-buttons">
            <button id="parseButton" disabled>Parse File</button>
        </div>
        <div id="progress">Processing: <span id="progressValue">0</span>%</div>
        <div class="output-container">
            <div class="output-box" id="chatgptOutput">
                <h2>ChatGPT Replies</h2>
            </div>
            <div class="output-box" id="userOutput">
                <h2>Your Replies</h2>
            </div>
        </div>
    </div>

    <script>
        let uploadedFileContent = "";

        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const parseButton = document.getElementById('parseButton');

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    uploadedFileContent = e.target.result;
                    console.log("File content loaded successfully.");
                    parseButton.disabled = false;
                };

                reader.onerror = function(err) {
                    console.error("File reading failed:", err);
                    alert("Failed to read file. Please try again.");
                    parseButton.disabled = true;
                };

                reader.readAsText(file);
            }
        });

        document.getElementById('parseButton').addEventListener('click', function() {
            if (!uploadedFileContent) {
                alert("No file content loaded.");
                return;
            }

            const progressBar = document.getElementById('progress');
            const progressValue = document.getElementById('progressValue');
            progressBar.style.display = 'block';

            const lines = uploadedFileContent.split('\n');
            const totalLines = lines.length;

            const chatGPTContainer = document.getElementById('chatgptOutput');
            const userContainer = document.getElementById('userOutput');

            // Clear previous content
            chatGPTContainer.innerHTML = '<h2>ChatGPT Replies</h2>';
            userContainer.innerHTML = '<h2>Your Replies</h2>';

            let chatGPTCount = 0;
            let userCount = 0;
            let currentSpeaker = null;

            lines.forEach((line, index) => {
                setTimeout(() => {
                    if (line.startsWith('You said:')) {
                        currentSpeaker = 'user';
                    } else if (line.startsWith('ChatGPT said:')) {
                        currentSpeaker = 'chatgpt';
                    } else if (currentSpeaker) {
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message ${currentSpeaker}`;
                        messageDiv.textContent = line.trim();

                        if (currentSpeaker === 'user') {
                            userContainer.appendChild(messageDiv);
                            userCount++;
                        } else if (currentSpeaker === 'chatgpt') {
                            chatGPTContainer.appendChild(messageDiv);
                            chatGPTCount++;
                        }
                    }

                    // Update progress
                    const percentage = Math.floor(((index + 1) / totalLines) * 100);
                    progressValue.textContent = percentage;

                    // Hide progress bar after completion
                    if (index === totalLines - 1) {
                        progressBar.style.display = 'none';
                        console.log(`Parsing complete: ${chatGPTCount} ChatGPT messages and ${userCount} user messages processed.`);
                        if (chatGPTCount === 0 && userCount === 0) {
                            alert("No valid messages found. Check the file format.");
                        }
                    }
                }, 10 * index); // Delay for visual effect
            });
        });
    </script>
</body>
</html>
